{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card border-0 shadow-sm">
  <div class="card-body p-5">
    <h2 class="fw-bold mb-4">
      {% if object %}Редактировать статью{% else %}Новая статья{% endif %}
    </h2>

    <form method="post" class="mt-4">
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-flex justify-content-between mt-5">
        <a href="{% url 'article_list' %}" class="btn btn-outline-secondary">
          Отмена
        </a>
        <button type="submit" class="btn btn-apple px-4">
          {% if object %}Сохранить{% else %}Опубликовать{% endif %}
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
