<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ArticleHub{% endblock %}</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'article_list' %}">ArticleHub</a>

      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
        <a href="{% url 'article_create' %}" class="btn btn-apple me-3">Новая статья</a>
        <span class="text-muted me-3">{{ user.username }}</span>
        <a href="{% url 'account_logout' %}" class="btn btn-outline-secondary btn-sm">Выйти</a>
        {% else %}
        <a href="{% url 'account_login' %}" class="btn btn-outline-secondary btn-sm me-2">Войти</a>
        <a href="{% url 'account_signup' %}" class="btn btn-apple btn-sm">Регистрация</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="content-area">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  {% block extra_js %}{% endblock %}
</body>

</html>
